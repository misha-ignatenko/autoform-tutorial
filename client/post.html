<template name="post">
    <h1>Edit post</h1>
    <!--{{> quickForm collection="Posts" id="updatePostForm" type="update" doc=this}}-->
    {{#autoForm collection="Posts" id="updatePostForm" type="update" autosave=true doc=this}}
        <fieldset>
            {{> afQuickField name='title'}}
            {{> afQuickField name='content' rows=6}}
            {{> afQuickField name='category'}}
            {{> afQuickField name='tags' type='text'}}
            <!--{{> afQuickField name='datePostCreated' type='date'}}-->
            <!--{{> afQuickField name='commonIdForVersions'}}-->
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}




    <a class="btn" href="/">Back</a>
</template>
